<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- my style -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card__container">
      <div class="card__image__wrapper">
        <img
          class="card__image"
          src="./assets/images/image-equilibrium.jpg"
          alt="equilibrium"
        />
        <div class="image--overlay">
          <img src="./assets/images/icon-view.svg" alt="" />
        </div>
      </div>

      <h1 class="card__title">Equilibrium #3429</h1>

      <p class="card__paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__details">
        <div class="card__price">
          <img src="./assets/images/icon-ethereum.svg" alt="ethereum" />
          <p>0.041 ETH</p>
        </div>
        <div class="card__time">
          <img src="./assets/images/icon-clock.svg" alt="clock" />
          <p>3 days left</p>
        </div>
      </div>

      <hr class="card__line" />

      <footer class="card__footer">
        <img src="./assets/images/image-avatar.png" alt="profile" />
        <p>
          Creation of
          <a href="#">Jules Wyvern</a>
        </p>
      </footer>
    </main>
  </body>
</html>
